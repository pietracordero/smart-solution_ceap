<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF--8">
  <title>Propostas Comerciais CEAP</title>
  <style>
    /* SEUS ESTILOS ORIGINAIS */
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f5f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2563eb;
      color: white;
      padding: 1.5rem 2rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    }
    .section-title {
      color: #2563eb;
      font-weight: bold;
      margin-bottom: 1.5rem;
      font-size: 1.2rem;
    }
    .form-row {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }
    .form-row > div {
      flex: 1;
      min-width: 240px;
    }
    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.65rem;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
    }
    .btn-container {
      text-align: center;
      margin-top: 2rem;
    }
    .btn {
      background-color: #2563eb;
      color: white;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #e2e8f0;
      padding: 0.75rem;
      text-align: left;
    }
    th {
      background-color: #f8fafc;
    }
    .voltar {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      background-color: #f9fafb;
      cursor: pointer;
    }
    
    /* SEUS ESTILOS DO MODAL E OUTROS... */
    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      width: 360px;
      text-align: center;
    }
    .buttons {
      display: flex;
      gap: 1rem;
    }
    .btn-cancel, .btn-confirm {
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      flex: 1;
    }
    .btn-cancel { background: #f3f4f6; color: #374151; }
    .btn-confirm { background: #4f46e5; color: white; }

    /* --- NOVO CÓDIGO CSS ADICIONADO PARA O POP-UP --- */
    .popup {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #28a745;
        color: white;
        padding: 15px 30px;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        z-index: 1000;
        transition: all 0.5s ease;
    }
    .popup.hidden {
        display: none;
    }
    /* --- FIM DO NOVO CÓDIGO CSS --- */

  </style>
</head>
<body>

<header>Propostas Comerciais CEAP</header>

<div class="container">
  <div class="section-title">Nova Proposta</div>

  <form id="propostaForm">
    <div class="form-row">
      <div>
        <label>Instituição Parceira</label>
        <input type="text" id="instituicao-parceira" required>
      </div>
      <div>
        <label>Nome do Parceiro</label>
        <input type="text" id="nome-parceiro" required>
      </div>
    </div>
    <div class="form-row">
      <div>
        <label>Email do Parceiro</label>
        <input type="email" id="email-parceiro" required>
      </div>
      <div>
        <label>Validade da Proposta</label>
        <input type="date" id="validade-proposta" required>
      </div>
      <div>
        <label>Duração da parceria</label>
        <input type="text" id="duracao-parceria" placeholder="Ex: 3 meses, 1 ano" required>
      </div>
    </div>
    <div class="form-row">
      <div>
        <label>Tipo de Proposta</label>
        <select id="tipoProposta" onchange="mostrarCampos()" required>
          <option value="">Selecione</option>
          <option value="financeira">Financeira</option>
          <option value="serviço">Serviços/Parceria</option>
          <option value="ambos">Ambos</option>
        </select>
      </div>
    </div>
    <div id="camposFinanceira" style="display: none;">
      <div class="form-row">
        <div>
          <label>Pagamento</label>
          <div class="radio-group">
            <label><input type="radio" name="pagamento" value="avista" onclick="mostrarParcelamento(false)"> À Vista</label>
            <label><input type="radio" name="pagamento" value="parcelado" onclick="mostrarParcelamento(true)"> Parcelado</label>
          </div>
        </div>
      </div>
    </div>
    <div id="camposComuns" style="display: none;">
      <div class="form-row">
        <div>
          <label>Descrição da Proposta</label>
          <textarea id="descricao-proposta" rows="3"></textarea>
        </div>
        <div>
          <label>Objetivo da Proposta</label>
          <textarea id="objetivo-proposta" rows="3"></textarea>
        </div>
      </div>
    </div>
    <div class="btn-container">
      <button class="btn" type="submit">Gerar Proposta</button>
    </div>
  </form>
  </div>

<div class="container">
  <div class="section-title">Histórico de Propostas</div>
  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Empresa</th>
        <th>Contato</th>
        <th>Tipo</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaHistorico">
      <tr><td colspan="6">Nenhuma proposta cadastrada.</td></tr>
    </tbody>
  </table>
</div>

<button onclick="window.location.href='home.html'" class="voltar">&#8592; Voltar</button>

<div class="overlay" id="modalConfirmacao">
  <div class="modal">
    <h2>Confirmar Geração de Proposta</h2>
    <p>Você está prestes a gerar e salvar uma proposta personalizada.</p>
    <div class="buttons">
      <button class="btn-cancel" onclick="fecharModal()">Cancelar</button>
      <button class="btn-confirm" onclick="confirmarGeracao()">✔ Confirmar</button>
    </div>
  </div>
</div>

<div id="popup-sucesso" class="popup hidden">
    <p>✅ Proposta enviada com sucesso e salva no histórico!</p>
</div>
<script>
  // FUNÇÕES DE VISIBILIDADE DO FORMULÁRIO
  function mostrarCampos() {
    const tipo = document.getElementById("tipoProposta").value;
    const camposFinanceira = document.getElementById("camposFinanceira");
    const camposComuns = document.getElementById("camposComuns");
    if (camposFinanceira) camposFinanceira.style.display = (tipo === "financeira" || tipo === "ambos") ? "block" : "none";
    if (camposComuns) camposComuns.style.display = tipo ? "block" : "none";
  }

  function mostrarParcelamento(ativo) {
      // Esta função pode ser ajustada ou removida se não houver campos de parcelamento no HTML final
  }

  // FUNÇÕES DO MODAL
  function fecharModal() {
    document.getElementById('modalConfirmacao').style.display = 'none';
  }

  // FUNÇÃO PRINCIPAL CHAMADA APÓS A CONFIRMAÇÃO
  function confirmarGeracao() {
    fecharModal();

    const data = {
      instituicao: document.getElementById('instituicao-parceira').value,
      nome: document.getElementById('nome-parceiro').value,
      email: document.getElementById('email-parceiro').value,
      validade: document.getElementById('validade-proposta').value,
      duracao: document.getElementById('duracao-parceria').value,
      tipo: document.getElementById("tipoProposta").value,
      descricao: document.getElementById('descricao-proposta').value,
      objetivo: document.getElementById('objetivo-proposta').value
    };

    const hoje = new Date().toLocaleDateString('pt-BR');
    const query = new URLSearchParams(data).toString();

    const novaProposta = {
      data: hoje,
      instituicao: data.instituicao,
      nome: data.nome,
      email: data.email,
      tipo: data.tipo,
      status: "Pendente",
      query: query
    };

    // Salva no histórico do navegador
    const historico = JSON.parse(localStorage.getItem("propostasCEAP")) || [];
    historico.unshift(novaProposta);
    localStorage.setItem("propostasCEAP", JSON.stringify(historico));

    // Atualiza a tabela na tela
    atualizarHistorico();
    
    // Abre a nova página com a proposta
    window.open(`proposta2.html?${query}&autoPDF=1`, '_blank');
    
    // --- SIMULAÇÃO DE E-MAIL ---
    // Mostra o pop-up de sucesso
    const popup = document.getElementById('popup-sucesso');
    popup.classList.remove('hidden');

    // Esconde o pop-up depois de 3 segundos
    setTimeout(function() {
        popup.classList.add('hidden');
    }, 3000);
    
    // Limpa o formulário
    document.getElementById('propostaForm').reset();
  }

  // FUNÇÕES DO HISTÓRICO
  function verProposta(query) {
    window.open(`proposta2.html?${query}&autoPDF=1`, '_blank');
  }

  function excluirProposta(index) {
    if (confirm("Tem certeza que deseja excluir esta proposta?")) {
        const historico = JSON.parse(localStorage.getItem("propostasCEAP")) || [];
        historico.splice(index, 1);
        localStorage.setItem("propostasCEAP", JSON.stringify(historico));
        atualizarHistorico();
    }
  }

  function atualizarHistorico() {
    const historico = JSON.parse(localStorage.getItem("propostasCEAP")) || [];
    const tbody = document.getElementById("tabelaHistorico");
    tbody.innerHTML = "";

    if (historico.length === 0) {
      tbody.innerHTML = '<tr><td colspan="6">Nenhuma proposta cadastrada.</td></tr>';
      return;
    }

    historico.forEach((item, index) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${item.data}</td>
        <td>${item.instituicao}</td>
        <td>${item.email}</td>
        <td>${item.tipo}</td>
        <td>${item.status || 'Pendente'}</td>
        <td>
          <button onclick="verProposta('${item.query}')">Visualizar</button>
          <button onclick="excluirProposta(${index})" style="color:red">Excluir</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  // Gatilho inicial para abrir o modal de confirmação
  document.getElementById("propostaForm").addEventListener("submit", function(e) {
    e.preventDefault();
    document.getElementById('modalConfirmacao').style.display = 'flex';
  });

  // Carrega o histórico assim que a página é aberta
  window.onload = atualizarHistorico;
</script>
</body>
</html>
